<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body> <!--The body of the web start here-->
<nav> <!--Defines the navigation bar-->
    <label class="header"> <!--Defines a label with class 'header' for styling the navigation bar content -->
    <span>DAVID</span>
    SIGN-UP
    <span>FORM</span>
    </label>

</nav>

  <section>
    <div class="container">
        <form action="#" class="form">
            <h2>kindly Register With Us</h2>

            <div class="form-control">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" placeholder="Enter Full Name">
            </div>
            <div class="form-control">
                <label for="uname">Username</label>
                <input type="text" id="username" placeholder="Enter User Name">
            </div>
            <div class="form-control">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" id="email">
            </div>

            <div class="form-control">
                <label for="phone">Phone Number</label>
                <input type="number" placeholder="Enter Phone Number" id="phone">
            </div>

            <div class="form-control">
                <label for="dob">Date Of Birth</label>
                <input type="date" placeholder="Date Of Birth" id="dob">
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" id="password">
            </div>
        <button>submit</button>
        </form>
    </div>
  </section>
</body>
</html>
