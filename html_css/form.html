<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School Admission Form</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="form-container">
            <h2 id="school">School Admission Form</h2>
            <form>
                <div class="form-group">
                    <label for="firstName">Student's Name*</label>
                    <div class="split-input" style="margin-top: 10px;">
                        <input type="number" id="firstName" name="firstName" placeholder="First">
                        <input type="text" id="lastName" name="lastName" placeholder="Last">
                    </div>
                </div>
                <!-- code for class you want to apply for  Begins-->
                <div class="form-group">
                    <label for="class">Class you want to <br/>apply for*</label>
                    <small>For example: Class 2015- <br/>2016.</small>
                    <input type="text" id="class" name="class">
                </div>

                <!-- code for class you want to apply for  ends-->
                <div class="form-group">
                    <label for="dob">Student's DoB*</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="parentName">Parent/Guardian <br/>Name*</label>
                    <div class="split-input" style="margin-top: 10px;">
                        <input type="text" id="firstName" name="firstName" placeholder="Enter First Name">
                        <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Current Address</label>
                    <input type="text" id="address1" name="address1" placeholder="Enter Address Line 1">
                    <input type="text" id="address2" name="address2" placeholder="Enter Address Line 2" style="margin-top: 10px;">
                    <div class="split-input" style="margin-top: 10px;">
                        <input type="text" id="city" name="city" placeholder="City">
                        <input type="text" id="region" name="region" placeholder="Region">
                    </div>
                    <div class="split-input" style="margin-top: 10px;">
                        <input type="text" id="postal" name="postal" placeholder="Postal / Zip Code">
                        <input type="text" id="country" name="country" placeholder="Country">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" id="phone" name="phone" placeholder="### ### ####">
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email Address" >
                    <small>Your admission <br/>confirmation will be sent via <br/>email.</small>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
